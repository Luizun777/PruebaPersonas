<h4>Lista Persona!</h4>

<div class="row" *ngIf="error">
  <div class="col">
    <div class="alert alert-danger text-center">
      <i class="fa fa-times fa-2x"></i>
      <h2>Error: {{  error.status }} </h2>
      <p>
        {{ error.message }}
        <br><br>
        {{ error.url }}
      </p>
    </div>
  </div>
</div>

<button class="btn btn-outline-primary" (click)="filtroGenero('Todes')">Todes</button>
<button class="btn btn-outline-primary" (click)="filtroGenero('No binario')">No binario</button>
<button class="btn btn-outline-primary" (click)="filtroGenero('M')">Hombres</button>
<button class="btn btn-outline-primary" (click)="filtroGenero('F')">Mujeres</button>

<table class="table table-hover" *ngIf="!loading">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Edad</th>
      <th scope="col">Genero</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let z of ListaPersona; let i = index">
      <th scope="row">{{ i+1 }}</th>
      <td>{{ z.nombre }}</td>
      <td>{{ z.edad }} a√±os</td>
      <td>{{ z.sexo }}</td>
      <td>
        <button type="button" class="btn btn-outline-warning" (click)="Editar( z._id )">Editar</button>
      </td>
    </tr>
  </tbody>
</table>
