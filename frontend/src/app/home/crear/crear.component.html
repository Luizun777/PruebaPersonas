<h4>Crear Persona!</h4>
<a [routerLink]="[ '/listas' ]" class="btn btn-success volver"> Listas </a>
<div [formGroup]="formCrear">
  <div class="form-group">
    <label>Nombre</label>
    <input formControlName="nombre" type="text" class="form-control" placeholder="Nombre">
    <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
      <small *ngIf="nombre.errors.required" class="form-text text-muted">Nombre requerido</small>
      <small *ngIf="nombre.errors.maxlength" class="form-text text-muted">Caracteres maximos 50</small>
      <small *ngIf="nombre.errors.minlength && !nombre.errors.pattern" class="form-text text-muted">Caracteres minimos 5</small>
      <small *ngIf="nombre.errors.pattern" class="form-text text-muted"> No estan permitidos numeros o caracteres especiales en el nombre </small>
    </div>
  </div>
  <div class="form-group">
    <label>Edad</label>
    <input formControlName="edad" type="number" class="form-control" placeholder="Edad">
    <div *ngIf="edad.invalid && (edad.dirty || edad.touched)">
      <small *ngIf="edad.errors.required" class="form-text text-muted">Edad requerido</small>
      <small *ngIf="edad.errors.max" class="form-text text-muted">El maximo de edad permitido es de 90 años</small>
      <small *ngIf="edad.errors.min" class="form-text text-muted">La edad minima permitida es de 10 años</small>
    </div>
  </div>
  <div class="form-group">
    <label>Sexo (opcional)</label>
    <select formControlName="sexo" class="form-control">
      <option value="No binario">Selecciona</option>
      <option value="M">M</option>
      <option value="F">F</option>
    </select>
  </div>
  <button (click)="crear()" class="btn btn-success" [disabled]="!formCrear.valid">Crear</button>
</div>
